<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component Main | correlucas</title>

  <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container" aria-label="profile card">
    <!-- header img -->
    <img class="container__header" src="./images/bg-pattern-card.webp" alt="">
    <!-- end header img -->
    <!-- wrapper -->
    <div class="wrapper">
      <div>
        <div class="card__photo">
          <img src="./images/will.jpg" alt="Profile Photo">

        </div>

        <div class="hover--on">
          <h1 class="h1 text__hover" data-hover="Fresh Prince ">Will Smith <span class=" h1--light">22</span></h1>
          <h2 class="h2">Philadelphia</h2>
        </div>

        <div class="hover--off">
          <h1 class="h1--v2">Fresh Prince <span class=" h1--light-v2">22</span></h1>
          <h2 class="h2">Bel-Air</h2>
        </div>
      </div>

      <hr class="divider">

      <!-- profile stats -->
      <section class="card__stats">
        <div>
          <h3 class="h1">80k</h3>
          <span class="h3">Followers</span>
        </div>
        <div>
          <h3 class="h1">803k</h3>
          <span class="h3">Likes</span>
        </div>
        <div>
          <h3 class="h1">1.4k</h3>
          <span class="h3">Photos</span>
        </div>
      </section>
      <!-- profile stats end -->
      <!-- wrapper end -->
    </div>
  </main>
</body>


</html>
