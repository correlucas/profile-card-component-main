<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component Main | correlucas</title>

  <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg">
  <main class="container" aria-label="profile card">
    <!-- header img -->
    <img class="container__header" src="./images/bg-pattern-card.webp" alt="">
    <!-- end header img -->

    <!-- wrapper -->
    <div class="wrapper">
      <div>
        <div class="img__box">
          <img class="profile__img" src="./images/image-victor.jpg" alt="Profile Photo">
        </div>
        <h1 class="h1">Will Smith <span class="gray h1__span">22</span></h1>
        <h2 class="h2 gray">Bel-Air</h2>
      </div>
      <hr class="divider">
      <!-- profile stats -->
      <section class="profile__stats">
        <div>
          <h3 class="h3">80k</h3>
          <span class="span__text gray">Followers</span>
        </div>
        <div>
          <h3 class="h3">803k</h3>
          <span class="span__text gray">Likes</span>
        </div>
        <div>
          <h3 class="h3">1.4k</h3>
          <span class="span__text gray">Photos</span>
        </div>
      </section>
      <!-- profile stats end -->
    </div>
    <!-- wrapper end -->
  </main>
</body>


</html>
