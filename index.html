<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component Main | correlucas</title>

  <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg">
  <main class="container" aria-label="profile card">
    <div class="padding__bottom">
      <div class="img__box">
        <img class="profile__img margin__bottom" src="./images/image-victor.jpg" alt="Profile Photo">
      </div>
      <h1 class="h1 padding__bottom--sm">Will Smith <span class="gray h1__span">22</span></h1>
      <h2 class="h2 gray">Bel-Air</h2>
    </div>
    <hr class="divider margin__bottom">
    <section class="profile__stats">
      <div>
        <h3 class="h1">80k</h3>
        <span class="span__text gray">Followers</span>
      </div>
      <div>
        <h3 class="h1">803k</h3>
        <span class="span__text gray">Likes</span>
      </div>
      <div>
        <h3 class="h1">1.4k</h3>
        <span class="span__text gray">Photos</span>
      </div>
    </section>
  </main>
</body>


</html>
