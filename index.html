<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component Main | correlucas</title>

  <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container" aria-label="profile card">
    <img src="./images/image-victor.jpg" alt="Profile Photo">
    <h1 class="h1">Victor Crest <span class="gray h1__span">26</span></h1>
    <h2 class="h2">London</h2>

    <section class="profile__stats">
      <div>
        <h3 class="h1">80k</h3>
        <span class="span__text">Followers</span>
      </div>
      <div>
        <h3 class="h1">803k</h3>
        <span class="span__text">Likes</span>
      </div>
      <div>
        <h3 class="h1">1.4k</h3>
        <span class="span__text">Photos</span>
      </div>
    </section>
  </main>
</body>


</html>
